<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alkhalil Schools - Homepage</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
    body{
        margin:0;
        padding:0;
        overflow:hidden;
        font-family: 'Segoe UI', sans-serif;
        background:#f5f5f5;
    }

    .welcome-text{
        position:absolute;
        top:20px;
        width:100%;
        text-align:center;
        font-size:38px;
        font-weight:800;
        color:#004F52;
        text-shadow:0 0 10px rgba(0,0,0,0.20);
        z-index:50;
    }

    .split-container{
        display:flex;
        height:100vh;
        width:100%;
    }

    .left-section, .right-section{
        width:50%;
        position:relative;
        background-size:cover;
        background-position:center;
    }

    .bg-overlay{
        position:absolute;
        inset:0;
        background-size:cover;
        background-position:center;
        opacity:0.6;
        filter:brightness(1.1);
    }

    .main-btn{
        position:absolute;
        top:42%;
        left:50%;
        transform:translate(-50%, -50%);
        width:350px;
        height:350px;
        border-radius:30%;
        border:none;
        cursor:pointer;
        transition:0.4s;
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
        background:white;
        box-shadow:0 0 25px rgba(0,0,0,0.25);
    }

    .main-btn img{
        width:85%;
        height:85%;
        object-fit:contain;
        pointer-events:none;
    }

    .apply-btn{
        position:absolute;
        top:80%;
        left:50%;
        transform:translateX(-50%);
        padding:12px 28px;
        font-size:20px;
        font-weight:600;
        border-radius:40px;
        border:none;
        cursor:pointer;
        background:#ffffff;
        box-shadow:0 0 10px rgba(0,0,0,0.25);
        transition:0.3s;
    }

    .apply-btn:hover{
        transform:translateX(-50%) scale(1.05);
        background:#f0f0f0;
    }

    @keyframes slowRotate {
        0%   { transform:translate(-50%, -50%) rotate(0deg); }
        50%  { transform:translate(-50%, -50%) rotate(3deg); }
        100% { transform:translate(-50%, -50%) rotate(-3deg); }
    }

    .animate-circle{
        animation: slowRotate 8s infinite ease-in-out;
    }

    /* Fade-in animation */
    .fade-in-iframe {
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
    }

    .fade-in-iframe.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="welcome-text">
    Welcome to Alkhalil Schools
</div>

<div class="split-container">

    <!-- اليسار -->
    <div class="left-section" style="background:#00796B;">
        
        <div class="bg-overlay" style="background-image:url('school_building_left.jpg');"></div>

        <button class="main-btn animate-circle" id="btn-lang">
            <img src="alkhalil_languages_logo.jpg" alt="Alkhalil Languages">
        </button>

        <button class="apply-btn" 
            data-iframe="https://forms.office.com/Pages/ResponsePage.aspx?id=Q58N-rCHsECVMth4NisdczOoceU32QdIup1gPFvvbJVUMVkwR0MzQVVYOEZQN01GSkIwNFVRUjBUVS4u&embed=true" 
            onclick="openForm(this)">
            Apply Now
        </button>

    </div>

    <!-- اليمين -->
    <div class="right-section" style="background:#F4B400;">

        <div class="bg-overlay" style="background-image:url('school_building_right.jpg');"></div>

        <button class="main-btn animate-circle" id="btn-international">
            <img src="alkhalil_international_logo.png" alt="Alkhalil International">
        </button>

        <button class="apply-btn" 
            data-iframe="https://forms.office.com/Pages/ResponsePage.aspx?id=Q58N-rCHsECVMth4NisdczOoceU32QdIup1gPFvvbJVUMlVONDVLNks2T1A3WVJOMUM1TVhZOFNJTC4u&embed=true" 
            onclick="openForm(this)">
            Apply Now
        </button>

    </div>

</div>

<!-- --------------------------- -->
<!--   Popup Modal For The Form   -->
<!-- --------------------------- -->
<div class="modal fade" id="applyModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold">Application Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-0" id="modalBody">
        <!-- iframe سيتم إدراجه ديناميكياً هنا -->
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function openForm(btn){
    var iframeSrc = btn.getAttribute('data-iframe'); 
    var modalBody = document.getElementById('modalBody');

    // إنشاء iframe مع class للفيد إن
    modalBody.innerHTML = `<iframe class="fade-in-iframe" width="640px" height="480px" src="${iframeSrc}" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh;" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>`;

    var modal = new bootstrap.Modal(document.getElementById('applyModal'));
    modal.show();

    // تطبيق fade-in بعد قليل لضمان إدراج الـiframe
    setTimeout(function(){
        var iframe = modalBody.querySelector('iframe');
        iframe.classList.add('show');
    }, 50);
}
</script>

</body>
</html>
