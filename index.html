<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alkhalil Schools - Homepage</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
/* Colors matching alkhalilschools.net */
:root {
    --green: #0A5C5A;
    --yellow: #F4B400;
    --white: #ffffff;
}

/* General */
body {
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* -------------------------------------------- */
/* WELCOME BOX */
/* -------------------------------------------- */

.welcome-box{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    padding:18px 45px;
    background:rgba(255,255,255,0.75);
    border-radius:18px;
    backdrop-filter: blur(6px);
    font-size:28px;
    font-weight:800;
    color:var(--green);
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    z-index:200;
}

/* -------------------------------------------- */
/* SPLIT SECTIONS */
/* -------------------------------------------- */
.section {
    position:relative;
    width:100%;
    height:50vh;
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
}

@media(min-width:992px){
    .section{
        height:100vh;
        width:50%;
    }
}

/* LEFT + RIGHT container flex */
.split-wrapper{
    display:flex;
    flex-direction:column;
}

@media(min-width:992px){
    .split-wrapper{
        flex-direction:row;
    }
}

/* -------------------------------------------- */
/* ZigZag Divider */
/* -------------------------------------------- */
.zigzag {
    position:absolute;
    top:0;
    left:-20px;
    height:100%;
    width:40px;
    background:
        linear-gradient(135deg, transparent 75%, var(--yellow) 75%) 0 0,
        linear-gradient(225deg, transparent 75%, var(--yellow) 75%) 0 0;
    background-size:40px 40px;
    z-index:50;
}

@media(max-width:991px){
    .zigzag{
        width:100%;
        height:40px;
        top:auto;
        bottom:-20px;
        left:0;
        background:
            linear-gradient(45deg, transparent 75%, var(--yellow) 75%) 0 0,
            linear-gradient(-45deg, transparent 75%, var(--yellow) 75%) 0 0;
        background-size:40px 40px;
    }
}

/* -------------------------------------------- */
/* BUTTON CIRCLES */
/* -------------------------------------------- */

.circle-btn{
    width:260px;
    height:260px;
    border-radius:50%;
    background:rgba(255,255,255,0.78);
    box-shadow:0 15px 25px rgba(0,0,0,0.25);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition:0.3s;
    backdrop-filter: blur(4px);
}

.circle-btn:hover{
    transform:scale(1.06);
    box-shadow:0 20px 35px rgba(0,0,0,0.30);
}

.circle-btn img{
    width:80%;
    height:80%;
    object-fit:contain;
}

/* -------------------------------------------- */
/* APPLY BTN */
/* -------------------------------------------- */
.apply-btn{
    margin-top:20px;
    padding:10px 24px;
    background:rgba(255,255,255,0.8);
    border:none;
    border-radius:35px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    font-size:18px;
    font-weight:600;
    transition:0.3s;
}

.apply-btn:hover{
    transform:scale(1.05);
}

/* -------------------------------------------- */
/* Modal Iframe */
/* -------------------------------------------- */
.iframe-box iframe{
    width:100%;
    height:80vh;
    border:none;
}

/* Smaller screens */
@media(max-width:575px){
    .circle-btn{
        width:190px;
        height:190px;
    }
    .welcome-box{
        font-size:22px;
        padding:14px 25px;
    }
}
</style>
</head>
<body>

<!-- Welcome -->
<div class="welcome-box">
    Welcome to Alkhalil Schools
</div>

<!-- Sections -->
<div class="split-wrapper">

    <!-- LEFT -->
    <div class="section" style="background-image:url('images/school_building_left.jpg');">
        <div class="zigzag"></div>

        <div class="text-center">
            <div class="circle-btn">
                <img src="images/alkhalil_languages_logo.jpg" alt="">
            </div>

            <button class="apply-btn"
                data-bs-toggle="modal"
                data-bs-target="#applyModal"
                data-iframe="https://forms.office.com/Pages/ResponsePage.aspx?id=Q58N-rCHsECVMth4NisdczOoceU32QdIup1gPFvvbJVUMVkwR0MzQVVYOEZQN01GSkIwNFVRUjBUVS4u&embed=true">
                Apply Now
            </button>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="section" style="background-image:url('images/school_building_right.jpg');">

        <div class="text-center">
            <div class="circle-btn">
                <img src="images/alkhalil_international_logo.png" alt="">
            </div>

            <button class="apply-btn"
                data-bs-toggle="modal"
                data-bs-target="#applyModal"
                data-iframe="https://forms.office.com/Pages/ResponsePage.aspx?id=Q58N-rCHsECVMth4NisdczOoceU32QdIup1gPFvvbJVUMlVONDVLNks2T1A3WVJOMUM1TVhZOFNJTC4u&embed=true">
                Apply Now
            </button>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="applyModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Application Form</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body iframe-box">
        <iframe id="formFrame"></iframe>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal = document.getElementById("applyModal");
modal.addEventListener("show.bs.modal", function(event){
    let button = event.relatedTarget;
    let link = button.getAttribute("data-iframe");
    document.getElementById("formFrame").src = link;
});
</script>

</body>
</html>
